<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depression Detection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Depression Detection Form</h1>
        <form id="depression-form">
            <p>Over the past two weeks, how often have you been bothered by the following problems?</p>

            <div class="question">
                <label>1. Little interest or pleasure in doing things?</label>
                <select id="q1" required>
                    <option value="0">Not at all</option>
                    <option value="1">Several days</option>
                    <option value="2">More than half the days</option>
                    <option value="3">Nearly every day</option>
                </select>
            </div>

            <div class="question">
                <label>2. Feeling down, depressed, or hopeless?</label>
                <select id="q2" required>
                    <option value="0">Not at all</option>
                    <option value="1">Several days</option>
                    <option value="2">More than half the days</option>
                    <option value="3">Nearly every day</option>
                </select>
            </div>

            <div class="question">
                <label>3. Trouble sleeping or sleeping too much?</label>
                <select id="q3" required>
                    <option value="0">Not at all</option>
                    <option value="1">Several days</option>
                    <option value="2">More than half the days</option>
                    <option value="3">Nearly every day</option>
                </select>
            </div>

            <div class="question">
                <label>4. Feeling tired or having little energy?</label>
                <select id="q4" required>
                    <option value="0">Not at all</option>
                    <option value="1">Several days</option>
                    <option value="2">More than half the days</option>
                    <option value="3">Nearly every day</option>
                </select>
            </div>

            <div class="question">
                <label>5. Poor appetite or overeating?</label>
                <select id="q5" required>
                    <option value="0">Not at all</option>
                    <option value="1">Several days</option>
                    <option value="2">More than half the days</option>
                    <option value="3">Nearly every day</option>
                </select>
            </div>

            <button type="button" onclick="calculateScore()">Submit</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
